<!DOCTYPE html>
<html>
<head>
	<title>Feedback Form - My Introduction</title>
	<link rel="stylesheet" type="text/css" href="web.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Feedback Form - My Introduction</h1>
	</header>
	<main>
		<form action="#" method="post">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email:</label>
			<input type="text" id="email" name="email" required>

      <label for="mobile number">Mobile number:</label>
      <input type="tel" maxlength="13" id="mno" name="mno" required>

			<label for="feedback">Feedback:</label>
			<textarea id="feedback" name="feedback" required></textarea>

<label class="container">One Star
  <input type="radio" checked="checked" name="radio">
  <span class="checkmark"></span>
</label>
<label class="container">Two stars
  <input type="radio" name="radio">
  <span class="checkmark"></span>
</label>
<label class="container">Three stars
  <input type="radio" name="radio">
  <span class="checkmark"></span>
</label>
<label class="container">Four stars
  <input type="radio" name="radio">
  <span class="checkmark"></span>
</label>
<label class="container">Five stars
  <input type="radio" name="radio">
  <span class="checkmark"></span>
</label>

			<button type="submit">Submit</button>
		</form>
	</main>
</body>
</html>
